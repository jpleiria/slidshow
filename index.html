<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Final Four</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #003366; 
        }

        .grid-container {
            display: grid;
            /* Mantivemos os 48px na lateral para n√£o tapar os logos */
            grid-template-columns: 48px 1fr; 
            /* ALTERADO: De 80px para 75px para o site subir 5px */
            grid-template-rows: 75px 1fr;
            height: 100vh;
            width: 100vw;
        }

        .moldura-bg {
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: 1;
        }

        #main-frame {
            grid-column: 2;
            grid-row: 2;
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <img src="frame.png" class="moldura-bg">

        <iframe id="main-frame" src=""></iframe>
    </div>

    <script>
        const sites = [
            { url: "https://app.sigo-online.pt/dashboard_incidentes.php", tempo: 10 },
            { url: "https://app.sigo-online.pt/dashboard_incidentes_estatisticas.php", tempo: 10 },
            { url: "https://app.sigo-online.pt/dashboard_multivitimas.php", tempo: 10 }
        ];

        let indice = 0;

        function mudarSite() {
            if (sites.length === 0) return;
            const atual = sites[indice];
            const frame = document.getElementById('main-frame');
            frame.src = atual.url;

            setTimeout(() => {
                indice = (indice + 1) % sites.length;
                mudarSite();
            }, atual.tempo * 1000);
        }

        window.onload = mudarSite;
    </script>
</body>

</html>
