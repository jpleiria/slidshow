<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Slideshow de Sites</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        #info { position: fixed; top: 10px; right: 10px; color: white; background: rgba(0,0,0,0.6); padding: 8px; font-family: sans-serif; border-radius: 4px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">A carregar...</div>
    <iframe id="moldura" src=""></iframe>

    <script>
        // EDITA OS TEUS SITES AQUI
        const configuracao = [
            { url: "https://pt.wikipedia.org", duracao: 10 },
            { url: "https://www.openstreetmap.org", duracao: 15 },
            { url: "https://www.bing.com", duracao: 5 }
        ];

        let indice = 0;
        const iframe = document.getElementById('moldura');
        const info = document.getElementById('info');

        function rodar() {
            const atual = configuracao[indice];
            iframe.src = atual.url;
            info.innerText = `Site: ${atual.url}`;

            setTimeout(() => {
                indice = (indice + 1) % configuracao.length;
                rodar();
            }, atual.duracao * 1000);
        }

        if(configuracao.length > 0) rodar();
    </script>
</body>
</html>
